<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>24 Solver</h1>

    <form id="form">
        <label for="target">Enter your target number here:</label>
        <input type="number" id="target" value="24"></input>

        <br><br>

        <label for="nums">Enter your 4 numbers here:</label>
        <input type="number" id="num1" min="1" max="10"></input>
        <input type="number" id="num2" min="1" max="10"></input>
        <input type="number" id="num3" min="1" max="10"></input>
        <input type="number" id="num4" min="1" max="10"></input>

        <br><br>

        <button type="submit" id="submit-btn">Submit</button>
    </form>

    <section>
        <h3>Solutions</h3>
        <br><br>
        <ul id="solutions"></ul>
    </section>

</body>
</html>
